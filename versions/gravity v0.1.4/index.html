<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gravity</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet'>
    </head>
    <body>
    	<div id="margin">gravity v0.1 Nov 2019</div> 
        <div id="optionsContainer">
            <div id="summonContainer">
                <div class="summonContainerChild">
                    <input id="setRoidMass" class="inputBox" type="number" min="1" value="10" placeholder="SIZE">
                    <div class="button" onclick="setRoidProperty('mass')">SET MASS</div>
                </div>
                <div class="summonContainerChild">
                    <input id="setRoidDX" class="inputBox" type="number" value="0" placeholder="DX">
                    <div class="button" onclick="setRoidProperty('dx')">SET DX</div>
                </div>
                <div class="summonContainerChild">
                    <input id="setRoidDY" class="inputBox" type="number" value="0" placeholder="DY">
                    <div class="button" onclick="setRoidProperty('dy')">SET DY</div>
                </div>
            </div>
            <div id="buttonContainer">
                <div class="button" onclick="toggleOption('showNames')">NAMES</div>
                <div class="button" onclick="toggleOption('infoMode')">INFO MODE</div>
                <div class="button" onclick="toggleOption('showTrivial')">TRIVIAL BODIES</div>
            </div>
        </div>
       	<canvas></canvas>
        <script src="input.js"></script>
        <script src="systems.js"></script>
        <script src="script.js"></script>
    </body>
</html>
